<style>
:root{

}

body{
margin:0;
background:var(--bg);

overflow-x:hidden;

}

/* ‚ù§Ô∏è INTRO */
#intro{
position:fixed;
inset:0;
background:#000;
display:flex;

align-items:center;
justify-content:center;
z-index:9999;
animation:fadeOut 4s forwards;
}

#intro h1{

color:#ff4d6d;

}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

@keyframes fadeOut{
0%,70%{opacity:1}
100%{opacity:0;visibility:hidden}
}

/* üåßÔ∏è RAIN */
.rain{
position:fixed;
top:-10px;
width:2px;
height:12px;
background:#5dade2;
animation:fall linear infinite;

}

@keyframes fall{
to{transform:translateY(110vh)}
}

/* ‚ö° LIGHT */
.light{
position:fixed;
inset:0;
background:white;
opacity:0;
pointer-events:none;
transition:.1s;
}

/* ‚ù§Ô∏è HEARTS */
.heart{
position:fixed;
font-size:22px;
animation:float 2.5s linear forwards;
}

@keyframes float{
to{transform:translateY(-250px) scale(1.5);opacity:0}
}

/* HEADER */
header{padding:20px}
h2{color:var(--accent)}
.made{opacity:.7}

/* INSTAGRAM */
.insta{
margin-top:10px;
font-size:15px;
}
.insta a{
color:#ff69b4;
text-decoration:none;
font-weight:bold;
}
.insta a:hover{text-decoration:underline}

/* VIDEO CARDS */
.videos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
padding:15px;
max-width:900px;
margin:auto;
}

.vcard{
background:var(--card);
border-radius:20px;
padding:10px;
}

.vcard video{
width:100%;
border-radius:15px;
display:none;
}

.play{
font-size:40px;
cursor:pointer;
}

/* PHOTO */
.photo-box img{
width:90%;
max-width:300px;
border-radius:20px;
border:3px solid var(--accent);
}

/* SHAYARI */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
max-width:900px;
margin:20px auto;
padding:10px;
}

.card{
background:var(--card);
border-radius:15px;
padding:15px;
cursor:pointer;
transition:.3s;
}

.card:active{transform:scale(1.08)}

.cover{font-size:35px}
.content{display:none;font-size:14px;font-weight:bold}

/* AUDIO */
audio{display:none}
</style>
</head>

<body>

<!-- üíå SHAYARI -->

<script>
/* üåßÔ∏è RAIN */
for(let i=0;i<120;i++){

r.style.left=Math.random()*100+"vw";

}

/* ‚ö° LIGHT */
function flash(){
let l=document.getElementById("light");
l.style.opacity=0.9;

}

/* ‚ù§Ô∏è HEART BLAST */
function heartBlast(x,y){

/* üé¨ VIDEO */
function toggleVideo(el){
const card=el.parentElement;
const video=card.querySelector("video");

document.querySelectorAll(".vcard video").forEach(v=>{
if(v!==video){
v.pause();v.currentTime=0;
v.style.display="none";
v.parentElement.querySelector(".play").style.display="block";
}
});

el.style.display="none";
video.style.display="block";
video.play();
}

/* üì∏ PHOTO */
let p=1;

"Dil ke rishte kabhi toote nahi karte, sachi dost kabhi rootha nahi karte.",

shayaris.forEach(t=>{

</script>

</body>
</html>
